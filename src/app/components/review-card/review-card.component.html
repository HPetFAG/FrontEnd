<div
  class="flex flex-col w-full h-40 rounded-lg shadow-[0_0_8px_rgba(0,0,0,0.20)] p-4"
>
  <div class="flex-1">
    <div class="flex flex-row justify-between">
      <span class="font-semibold text-gray-900 text-lg">
        {{ autor }}
      </span>
      <div class="flex flex-row">
        <ng-container *ngFor="let starItem of stars; let i = index">
          <lucide-angular
            [img]="star"
            class="text-yellow-500 fill-yellow-400"
            [size]="22"
          ></lucide-angular>
        </ng-container>
      </div>
    </div>
    <div class="flex -mt-5">
      <span class="text-sm text-gray-500 mt-4">{{ date }}</span>
    </div>
  </div>
  <div class="flex-2">
    <span class="text-gray-700 leading-relaxed">
      {{ content }}
    </span>
  </div>
</div>
