<div
  class="overflow-hidden hover:shadow-lg transition-shadow bg-white rounded-lg"
>
  <div class="relative">
    <img
      [src]="
        'https://images.unsplash.com/photo-1552053831-71594a27632d?q=80&w=1924&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'
      "
      alt="Luna"
      class="w-full h-48 object-cover"
    />
    <span
      class="absolute top-3 right-3 bg-white/40 text-white px-2 py-1 rounded-full"
      >Cachorro</span
    >
  </div>
  <div class="p-4">
    <div class="flex items-center flex-row mb-2">
      <h3 class="text-2xl font-semibold text-black/80">Luna</h3>
      <span class="text-sm text-black/40 font-medium mt-1 ml-3">  Toledo - PR</span>
    </div>
    <div class="text-sm mb-4">
      <div class="flex justify-between">
        <span class="font-medium text-base text-black/40">Idade:</span>
        <span class="font-semibold text-base text-black/50">2 Meses</span>
      </div>
      <div class="flex justify-between">
        <span class="font-medium text-base text-black/40">Porte:</span>
        <span class="font-semibold text-base text-black/50">Gigante</span>
      </div>
    </div>
    <p class="text-base font-semibold text-black/50 line-clamp-3">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Totam
      repellendus distinctio numquam libero
    </p>
    <button
      class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded"
    >
      Quero Conhecer
    </button>
  </div>
</div>
