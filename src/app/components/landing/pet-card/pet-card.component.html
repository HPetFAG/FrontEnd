<div
  class="overflow-hidden hover:shadow-lg transition-shadow bg-white rounded-lg"
>
  <div class="relative">
    <img
      [src]="
        'https://images.unsplash.com/photo-1573865526739-10659fec78a5?q=80&w=2030&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'
      "
      alt="Luna"
      class="w-full h-48 object-cover"
    />
    <span
      class="absolute top-3 right-3 bg-white/40 text-white px-2 py-1 rounded-full"
    >
      {{ species }}</span
    >
  </div>
  <div class="p-4">
    <div class="flex items-center flex-row mb-2">
      <h3 class="text-2xl font-semibold text-black/80">Luna</h3>
      <span class="text-sm text-black/40 font-medium mt-1 ml-3">
        {{ localization }}</span
      >
    </div>
    <div class="text-sm mb-4">
      <div class="flex justify-between">
        <span class="font-medium text-base text-black/40">Idade:</span>
        <span class="font-semibold text-base text-black/50">{{ age }}</span>
      </div>
      <div class="flex justify-between">
        <span class="font-medium text-base text-black/40">Porte:</span>
        <span class="font-semibold text-base text-black/50">{{ size }}</span>
      </div>
    </div>
    <p
      class="text-base font-semibold text-black/50 line-clamp-3 *ngIf='description.length > 0'"
    >
      {{ description }}
    </p>
    <p
      class="text-sm font-semibold text-black/50 line-clamp-3 items-center justify-center flex"
      *ngIf="description.length === 0"
    >
      Nao temos uma descricao deste animal
    </p>
    <button
      class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded font-semibold"
    >
      Quero adotar
    </button>
  </div>
</div>
