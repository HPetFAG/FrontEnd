<div class="mb-2 flex-1">
  <div class="flex justify-between items-center mb-2">
    <label class="block text-black/60 text-md font-medium" for="textarea">
      {{ label }}
    </label>
    <span class="text-sm text-black/40">
      {{ value.length }}/{{ maxlength }}
    </span>
  </div>

  <textarea
    id="textarea"
    class="appearance-none shadow-[0_0_2px_rgba(0,0,0,0.25)] rounded-[8px] font-semibold w-full h-18 py-3 px-3 placeholder:text-black/40 text-black/80 text-[16px] leading-tight focus:outline-none focus:shadow-outline resize-none"
    [placeholder]="placeholder"
    [maxlength]="maxlength"
    [name]="label.toLowerCase()"
    [(ngModel)]="value"
    (ngModelChange)="valueChange.emit($event)"
  ></textarea>
</div>
