<main class="flex items-center justify-center min-h-screen px-4">
  <div
    class="flex flex-col w-full max-w-[389px] py-8 px-8 rounded-[8px] shadow-[0_0_8px_rgba(0,0,0,0.25)]"
  >
    <logo></logo>
    <section *ngIf="isLogin">
      <form #form="ngForm" (ngSubmit)="Authenticate()" class="mt-4">
        <!-- Campo Usuario -->
        <FieldInput
          class="flex-1"
          label="CPF / CNPJ"
          placeholder="CPF / CNPJ"
          [(value)]="User.document"
          fieldName="document"
          [required]="true"
          mask="CPF_CNPJ"
        ></FieldInput>
        <!-- Campo Senha -->
        <div class="relative mb-2">
          <div class="flex flex-row">
            <label class="block text-black/60 text-md font-medium mb-2">
              Senha
            </label>
            <div *ngIf="password.invalid && password.touched">
              <p class="text-red-500 text-sm font-semibold pl-2 mt-1">
                - Campo Obrigatorio
              </p>
            </div>
          </div>
          <input
            class="appearance-none shadow-[0_0_2px_rgba(0,0,0,0.25)] rounded-[8px] w-full py-3 px-3 text-black/80 placeholder:text-black/40 mb-3 font-semibold leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            placeholder="Senha"
            [type]="isPasswordVisible ? 'password' : 'text'"
            name="password"
            required
            [(ngModel)]="User.password"
            #password="ngModel"
          />
          <button
            class="absolute inset-y-0 right-0 mt-[20px] flex items-center pr-5"
            (click)="togglePasswordVisibility()"
            type="button"
          >
            <lucide-angular
              [img]="isPasswordVisible ? EyeClosed : EyeOpen"
              class="text-black/50"
            ></lucide-angular>
          </button>
        </div>
        <!-- Button -->
        <div class="flex items-center">
          <button
            class="bg-blue-500 font-primary hover:bg-blue-700 text-white font-bold py-2 w-full rounded-[8px] focus:outline-none focus:shadow-outline"
            type="submit"
            [disabled]="form.invalid"
            [ngClass]="{
              'bg-blue-500 hover:bg-blue-700': !form.invalid,
              'bg-gray-400 cursor-not-allowed': form.invalid
            }"
          >
            Entrar
          </button>
        </div>
      </form>
    </section>

    <!-- Cadastrar-se -->
    <section *ngIf="!isLogin">
      <form #form="ngForm" (ngSubmit)="CreateNewUser()" class="mt-4">
        <!-- Nome -->
        <FieldInput
          class="flex-1"
          label="Nome"
          placeholder="Jhon Doe"
          [(value)]="User.name"
          fieldName="name"
          [required]="true"
        ></FieldInput>
        <!-- Documento -->
        <FieldInput
          class="flex-1"
          label="CPF / CNPJ"
          placeholder="CPF / CNPJ"
          [(value)]="User.document"
          fieldName="document"
          [required]="true"
          mask="CPF_CNPJ"
        ></FieldInput>
        <!-- Email -->
        <FieldInput
          class="flex-1"
          label="E-mail"
          placeholder="email@exemplo.com"
          [(value)]="User.email"
          fieldName="email"
          [required]="true"
        ></FieldInput>
        <!-- Nome -->
        <FieldInput
          class="flex-1"
          label="Telefone"
          placeholder="(11) 91234-5678"
          [(value)]="User.phone"
          fieldName="phone"
          [required]="true"
          mask="(00) 00000-0000"
        ></FieldInput>
        <div class="relative mb-2">
          <div class="flex flex-row">
            <label class="block text-black/60 text-md font-medium mb-2">
              Senha
            </label>
            <div *ngIf="password.invalid && password.touched">
              <p class="text-red-500 text-sm font-semibold pl-2 mt-1">
                - Campo Obrigatorio
              </p>
            </div>
          </div>
          <input
            class="appearance-none shadow-[0_0_2px_rgba(0,0,0,0.25)] rounded-[8px] w-full py-3 px-3 text-black/80 placeholder:text-black/40 mb-3 font-semibold leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Senha"
            [type]="isPasswordVisible ? 'password' : 'text'"
            name="password"
            [(ngModel)]="User.password"
            required
            #password="ngModel"
          />
          <button
            class="absolute inset-y-0 right-0 mt-[20px] flex items-center pr-5"
            (click)="togglePasswordVisibility()"
            type="button"
          >
            <lucide-angular
              [img]="isPasswordVisible ? EyeClosed : EyeOpen"
              class="text-black/50"
            ></lucide-angular>
          </button>
        </div>
        <div class="flex items-center">
          <button
            type="submit"
            class="bg-blue-500 font-primary hover:bg-blue-700 text-white font-bold py-2 w-full rounded-[8px] focus:outline-none focus:shadow-outline"
            [disabled]="form.invalid"
            [ngClass]="{
              'bg-blue-500 hover:bg-blue-700': !form.invalid,
              'bg-gray-400 cursor-not-allowed': form.invalid
            }"
          >
            Cadastrar
          </button>
        </div>
      </form>
    </section>

    <!-- Separador -->
    <div class="relative mt-4 mb-2">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300"></div>
      </div>
    </div>

    <!-- Criar sua conta -->
    <div class="text-center text-sm">
      <span *ngIf="isLogin">
        Não tem uma conta?
        <button
          type="button"
          (click)="toggleMode()"
          class="text-blue-600 hover:text-blue-500 font-medium ml-1"
        >
          Cadastre-se
        </button>
      </span>
      <span *ngIf="!isLogin">
        Já tem uma conta?
        <button
          type="button"
          (click)="toggleMode()"
          class="text-blue-600 hover:text-blue-500 font-medium ml-1"
        >
          Faça login
        </button>
      </span>
    </div>
  </div>
</main>
