<main class="flex items-center justify-center min-h-screen">
  <div
    class="flex flex-col w-[389px] py-9 px-9 rounded-[8px] shadow-[0_0_8px_rgba(0,0,0,0.25)]"
  >
    <logo></logo>
    <section *ngIf="isLogin">
      <form class="mt-4">
        <!-- Campo Usuario -->
        <div class="mb-2">
          <label
            class="block text-black/60 text-md font-medium mb-2"
            for="user"
          >
            Usuário
          </label>
          <input
            class="appearance-none shadow-[0_0_2px_rgba(0,0,0,0.25)] rounded-[8px] font-semibold w-full py-3 px-3 placeholder:text-black/40 text-black/80 text-[16px] leading-tight focus:outline-none focus:shadow-outline"
            type="text"
            placeholder="Usuário"
            name="username"
          />
        </div>
        <!-- Campo Senha -->
        <div class="relative mb-2">
          <label
            class="block text-black/60 text-md font-medium mb-2"
            for="password"
          >
            Senha
          </label>
          <!-- Operador ternario para mostar a senha ou nao -->
          <input
            class="appearance-none shadow-[0_0_2px_rgba(0,0,0,0.25)] rounded-[8px] w-full py-3 px-3 text-black/80 placeholder:text-black/40 mb-3 font-semibold leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            placeholder="Senha"
            [type]="isPasswordVisible ? 'password' : 'text'"
            name="password"
          />
          <button
            class="absolute inset-y-0 right-0 mt-[20px] flex items-center pr-5"
            (click)="togglePasswordVisibility()"
            type="button"
          >
            <!-- Botao para mostrar e ocultar a senha -->
            <lucide-angular
              [img]="isPasswordVisible ? EyeClosed : EyeOpen"
              class="text-black/50"
            ></lucide-angular>
          </button>
        </div>
        <!-- Button -->
        <div class="flex items-center">
          <button
            class="bg-blue-500 font-primary hover:bg-blue-700 text-white font-bold py-2 w-full rounded-[8px] focus:outline-none focus:shadow-outline"
            (click)="login()"
            type="button"
          >
            Entrar
          </button>
        </div>
      </form>
    </section>
    <!-- Cadastrar-se -->
    <section *ngIf="!isLogin">
      <form class="mt-4">
        <!-- Campo Nome -->
        <div class="mb-2">
          <label class="block text-black/60 text-md font-medium mb-2">
            Nome
          </label>
          <input
            class="appearance-none shadow-[0_0_2px_rgba(0,0,0,0.25)] rounded-[8px] font-semibold w-full py-3 px-3 placeholder:text-black/40 text-black/80 text-[16px] leading-tight focus:outline-none focus:shadow-outline"
            id="text"
            type="text"
            placeholder="Jhon Doe"
            name="nome"
          />
        </div>
        <!-- Checkbox CNPJ -->
        <div class="flex items-center gap-2 mb-2">
          <input
            type="checkbox"
            id="isCnpj"
            name="isCnpj"
            [(ngModel)]="isCNPJ"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500"
          />
          <label for="isCnpj" class="text-black/60 text-md font-medium">
            Sou uma empresa (CNPJ)
          </label>
        </div>
        <!-- Campo CPF -->
        <div class="mb-2" *ngIf="isCNPJ === false">
          <label class="block text-black/60 text-md font-medium mb-2">
            CPF
          </label>
          <input
            class="appearance-none shadow-[0_0_2px_rgba(0,0,0,0.25)] rounded-[8px] font-semibold w-full py-3 px-3 placeholder:text-black/40 text-black/80 text-[16px] leading-tight focus:outline-none focus:shadow-outline"
            type="text"
            placeholder="123.456.789-00"
            name="email"
          />
        </div>
        <!-- Campo CNPJ -->
        <div class="mb-2" *ngIf="isCNPJ">
          <label class="block text-black/60 text-md font-medium mb-2">
            CNPJ
          </label>
          <input
            class="appearance-none shadow-[0_0_2px_rgba(0,0,0,0.25)] rounded-[8px] font-semibold w-full py-3 px-3 placeholder:text-black/40 text-black/80 text-[16px] leading-tight focus:outline-none focus:shadow-outline"
            type="text"
            placeholder="00.000.000/0000-00"
            name="cnpj"
          />
        </div>
        <!-- Campo Email -->
        <div class="mb-2">
          <label class="block text-black/60 text-md font-medium mb-2">
            Email
          </label>
          <input
            class="appearance-none shadow-[0_0_2px_rgba(0,0,0,0.25)] rounded-[8px] font-semibold w-full py-3 px-3 placeholder:text-black/40 text-black/80 text-[16px] leading-tight focus:outline-none focus:shadow-outline"
            type="text"
            placeholder="JhonDoe@gmail.com"
            name="email"
          />
        </div>
        <!-- Campo Telefone -->
        <div class="mb-2">
          <label class="block text-black/60 text-md font-medium mb-2">
            Telefone
          </label>
          <input
            class="appearance-none shadow-[0_0_2px_rgba(0,0,0,0.25)] rounded-[8px] font-semibold w-full py-3 px-3 placeholder:text-black/40 text-black/80 text-[16px] leading-tight focus:outline-none focus:shadow-outline"
            type="text"
            placeholder="(11) 91234-5678"
            name="phone"
          />
        </div>
        <!-- Campo Senha -->
        <div class="relative mb-2">
          <label
            class="block text-black/60 text-md font-medium mb-2"
            for="password"
          >
            Senha
          </label>
          <!-- Operador ternario para mostar a senha ou nao -->
          <input
            class="appearance-none shadow-[0_0_2px_rgba(0,0,0,0.25)] rounded-[8px] w-full py-3 px-3 text-black/80 placeholder:text-black/40 mb-3 font-semibold leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Senha"
            [type]="isPasswordVisible ? 'password' : 'text'"
            name="password"
          />
          <button
            class="absolute inset-y-0 right-0 mt-[20px] flex items-center pr-5"
            (click)="togglePasswordVisibility()"
            type="button"
          >
            <!-- Botao para mostrar e ocultar a senha -->
            <lucide-angular
              [img]="isPasswordVisible ? EyeClosed : EyeOpen"
              class="text-black/50"
            ></lucide-angular>
          </button>
        </div>
        <!-- Campo Confirmar senha -->
        <div class="relative mb-2">
          <label
            class="block text-black/60 text-md font-medium mb-2"
            for="confirmpassword"
          >
            Confirmar Senha
          </label>
          <!-- Operador ternario para mostar a senha ou nao -->
          <input
            class="appearance-none shadow-[0_0_2px_rgba(0,0,0,0.25)] rounded-[8px] w-full py-3 px-3 text-black/80 placeholder:text-black/40 mb-3 font-semibold leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Senha"
            type="password"
            name="password"
          />
        </div>

        <!-- Button -->
        <div class="flex items-center">
          <button
            type="button"
            class="bg-blue-500 font-primary hover:bg-blue-700 text-white font-bold py-2 w-full rounded-[8px] focus:outline-none focus:shadow-outline"
            (click)="registrar()"
          >
            Cadastrar
          </button>
        </div>
      </form>
    </section>
    <!-- Separador -->
    <div class="relative mt-4 mb-2">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300"></div>
      </div>
    </div>
    <!-- Criar sua conta -->
    <div class="text-center text-sm">
      <span *ngIf="isLogin" class="">
        Não tem uma conta?
        <button
          type="button"
          (click)="toggleMode()"
          class="text-blue-600 hover:text-blue-500 font-medium ml-1"
        >
          Cadastre-se
        </button>
      </span>
      <span *ngIf="!isLogin">
        Já tem uma conta?
        <button
          type="button"
          (click)="toggleMode()"
          class="text-blue-600 hover:text-blue-500 font-medium ml-1"
        >
          Faça login
        </button>
      </span>
    </div>
  </div>
</main>
