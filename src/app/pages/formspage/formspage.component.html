<main class="p-10 flex flex-col w-full h-full">
  <!-- container de filtros -->
  <div class="flex-1">
    <!-- Card de Filtros -->
    <div
      class="w-full flex flex-col h-36 shadow-[0_0_8px_rgba(0,0,0,0.20)] rounded-lg p-4"
    >
      <div class="flex w-full items-end justify-between gap-4">
        <!-- Input de busca -->
        <div class="flex flex-1 items-center">
          <div class="w-full relative">
            <label
              class="block text-black/60 text-md font-medium mb-2"
              for="search"
            >
              Buscar Formulario
            </label>
            <input
              class="appearance-none shadow-[0_0_2px_rgba(0,0,0,0.25)] rounded-[8px] w-full py-3 px-3 text-black/80 placeholder:text-black/40 font-semibold leading-tight focus:outline-none focus:shadow-outline"
              id="search"
              placeholder="Busque Formulario por nome do adotante ou nome do animal"
              type="text"
              name="search"
            />
            <div class="absolute top-[42px] right-3 flex items-center">
              <lucide-angular
                [img]="search"
                class="text-black/50"
              ></lucide-angular>
            </div>
          </div>
        </div>
        <!-- Selects alinhados na mesma linha -->
        <div class="flex items-center gap-2">
          <!-- Select de Espécie -->
          <select
            class="w-32 h-11 rounded-lg shadow-[0_0_2px_rgba(0,0,0,0.25)] px-3 py-2 text-base focus:border-orange-400 focus:outline-none focus:ring-1 focus:ring-orange-400"
          >
            <option value="all">Todas</option>
            <option value="Cachorro">Cachorro</option>
            <option value="Gato">Gato</option>
            >
          </select>
          <!-- Select de Status -->
          <select
            class="w-36 h-11 rounded-lg shadow-[0_0_2px_rgba(0,0,0,0.25)] px-3 py-2 text-base focus:border-orange-400 focus:outline-none focus:ring-1 focus:ring-orange-400"
          >
            <option value="all">Todos</option>
            <option value="available">Disponível</option>
            <option value="adopted">Adotado</option>
          </select>
        </div>
      </div>

      <div class="flex-1 mt-2 flex justify-end">
        <!-- filtros -->
        <!-- Botoes de navegacao -->
        <div class="flex gap-4">
          <Button
            class="flex items-center border border-gray-200 rounded-lg p-1"
          >
            <lucide-angular
              [img]="ChevronLeft"
              class="text-black/50"
              [size]="24"
            ></lucide-angular
          ></Button>
          <Button
            class="flex items-center border border-gray-200 rounded-lg p-1"
          >
            <lucide-angular
              [img]="ChevronRigth"
              class="text-black/50"
              [size]="24"
            ></lucide-angular
          ></Button>
        </div>
      </div>
    </div>
  </div>
  <!-- Lista de animais -->
  <div class="flex-4">
    <div class="h-full w-full">
      <ng-container>
        <div
          class="shadow-[0_0_4px_rgba(0,0,0,0.25)] w-full h-full rounded-lg p-4 scroll-container"
        >
          <table class="w-full">
            <thead class="rounded-t-lg shadow-[0_0_2px_rgba(0,0,0,0.25)]">
              <th class="py-3 px-4 w-1/12 text-center font-medium">Codigo</th>
              <th class="py-3 px-4 w-1/6 text-center font-medium">Animal</th>
              <th class="py-3 px-4 w-1/6 text-center font-medium">Adotante</th>
              <th class="py-3 px-4 w-1/6 text-center font-medium">Contato</th>
              <th class="py-3 px-4 w-1/10 text-center font-medium">Data</th>
              <th class="py-3 px-4 text-center font-medium">Status</th>
              <th class="py-3 px-4 text-center font-medium">Ações</th>
            </thead>
            <tbody>
              <tr
                *ngFor="let adocao of adocoes"
                class="border-b border-gray-200"
              >
                <td
                  class="py-3 px-4 font-semibold text-base leading-tight text-center"
                >
                  {{ adocao.id }}
                </td>
                <td
                  class="py-3 px-4 font-semibold text-base leading-tight text-center"
                >
                  {{ adocao.animal }}
                </td>
                <td
                  class="py-3 px-4 font-semibold text-base leading-tight text-center"
                >
                  {{ adocao.adotante }}
                </td>
                <td
                  class="py-3 px-4 font-semibold text-base leading-tight text-center"
                >
                  {{ adocao.contato }}
                </td>
                <td
                  class="py-3 px-4 font-semibold text-base leading-tigh text-center"
                >
                  {{ adocao.data }}
                </td>
                <td
                  class="py-3 px-4 font-semibold text-base leading-tight text-center"
                >
                  <span [ngClass]="getStatusBadgeClass(adocao.status)">
                    {{ adocao.status }}
                  </span>
                </td>
                <td class="py-3 px-4 text-center flex justify-center items-center">
                  <button
                    (click)="toggleMenu(adocao.id)"
                    class="h-8 w-8 flex items-center justify-center hover:bg-gray-200 rounded"
                  >
                    <lucide-angular
                      [img]="more"
                      class="text-black/50"
                    ></lucide-angular>
                  </button>

                  <!-- Dropdown Menu -->
                  <div
                    *ngIf="isMenuOpen(adocao.id)"
                    class="absolute right-0 mt-2 w-40 flex flex-col bg-white border rounded shadow-lg z-10"
                  >
                    <button
                      class="w-full px-4 py-2 text-sm text-left flex flex-row gap-2 hover:bg-gray-100"
                    >
                      <lucide-angular
                        [img]="search"
                        class="text-black/50"
                        size="18"
                      ></lucide-angular>
                      <span>Analisar</span>
                    </button>
                    <button
                      class="w-full px-4 py-2 text-sm text-left flex flex-row gap-2 hover:bg-gray-100"
                    >
                      <lucide-angular
                        [img]="search"
                        class="text-black/50"
                        size="18"
                      ></lucide-angular>
                      <span>Alterar Status</span>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </ng-container>
      <!-- <ng-template #noResultsOrEmpty>
        <div class="text-center font-semibold text-gray-500 mt-8">
          Nenhum animal encontrado
        </div>
      </ng-template> -->
    </div>
  </div>
</main>
