<main class="flex flex-col h-full w-full p-10 gap-8">
  <!-- primeira seccao -->
  <div class="flex flex-row flex-1 w-full">
    <div class="flex flex-row w-full gap-8">
      <!-- Card 1 -->
      <div
        class="flex h-full w-full flex-col rounded-lg shadow-[0_0_8px_rgba(0,0,0,0.20)] p-8"
      >
        <div class="flex flex-row justify-between w-full">
          <h1 class="text-[18px] font-semibold text-black/60">
            Total Arrecadado
          </h1>
          <lucide-angular
            [img]="dollarsign"
            class="text-green-500"
            [size]="26"
          ></lucide-angular>
        </div>
        <div class="flex mt-2 justify-start h-full">
          <h1 class="text-6xl font-bold text-black/80">127</h1>
        </div>
        <div class="flex items-center gap-1 mt-2">
          <lucide-angular
            [img]="trendinup"
            class="text-green-500"
            [size]="26"
          ></lucide-angular>
          <span class="text-sm text-green-600 font-medium">+12% este mês</span>
        </div>
      </div>
      <!-- Card 2 -->
      <div
        class="flex h-full w-full flex-col rounded-lg shadow-[0_0_8px_rgba(0,0,0,0.20)] p-8"
      >
        <div class="flex flex-row justify-between w-full">
          <h1 class="text-[18px] font-semibold text-black/60">
            Doacoes este mes
          </h1>
          <lucide-angular
            [img]="giftcard"
            class="text-orange-500"
            [size]="26"
          ></lucide-angular>
        </div>
        <div class="flex mt-2 justify-start h-full">
          <h1 class="text-6xl font-bold text-black/80">23</h1>
        </div>
        <div class="flex items-center gap-1 mt-2">
          <lucide-angular
            [img]="trendinDown"
            class="text-red-500"
            [size]="26"
          ></lucide-angular>
          <span class="text-sm text-red-600 font-medium">-20% este mês</span>
        </div>
      </div>
      <!-- Card 2 -->
      <div
        class="flex h-full w-full flex-col rounded-lg shadow-[0_0_8px_rgba(0,0,0,0.20)] p-8"
      >
        <div class="flex flex-row justify-between w-full">
          <h1 class="text-[18px] font-semibold text-black/60">
            Avaliaçao Medias
          </h1>
          <lucide-angular
            [img]="star"
            class="text-yellow-500"
            [size]="26"
          ></lucide-angular>
        </div>
        <div class="flex mt-2 justify-start h-full">
          <h1 class="text-6xl font-bold text-black/80">4.8</h1>
        </div>
        <div class="flex items-center gap-1 mt-2">
          <ng-container *ngFor="let starItem of [1, 2, 3, 4, 5]; let i = index">
            <lucide-angular
              [img]="star"
              class="text-yellow-500"
              [size]="22"
            ></lucide-angular>
          </ng-container>
          <span class="text-sm font-medium">(127 reviews)</span>
        </div>
      </div>
      <!-- Card 4 -->
      <div
        class="flex h-full w-full flex-col rounded-lg shadow-[0_0_8px_rgba(0,0,0,0.20)] p-8"
      >
        <div class="flex flex-row justify-between w-full">
          <h1 class="text-[18px] font-semibold text-black/60">
            Reviews este mes
          </h1>
          <lucide-angular
            [img]="messagesquare"
            class="text-blue-500"
            [size]="26"
          ></lucide-angular>
        </div>
        <div class="flex mt-2 justify-start h-full">
          <h1 class="text-6xl font-bold text-black/80">23</h1>
        </div>
        <div class="flex items-center gap-1 mt-2">
          <lucide-angular
            [img]="trendinDown"
            class="text-red-500"
            [size]="26"
          ></lucide-angular>
          <span class="text-sm text-red-600 font-medium">-20% este mês</span>
        </div>
      </div>
    </div>
  </div>

  <div class="flex flex-col flex-3">
    <!-- Card para analisar formularios de adoções -->
    <div class="w-70 rounded-lg h-10 flex shadow-[0_0_8px_rgba(0,0,0,0.20)]">
      <button
        class="flex-1 flex flex-row rounded-lg items-center justify-center p-1"
        (click)="setActive('donations')"
        [ngClass]="{
          'bg-white': activeTab === 'donations',
          'bg-gray-50': activeTab !== 'donations'
        }"
      >
        <lucide-angular
          [img]="giftcard"
          [size]="18"
          [ngClass]="{
            'text-orange-500': activeTab === 'donations',
            'text-black/50': activeTab !== 'donations'
          }"
        ></lucide-angular>
        <h1
          class="text-sm ml-1 font-semibold text-black/60"
          [ngClass]="{
            'text-black/60': activeTab === 'donations',
            'text-black/50': activeTab !== 'donations'
          }"
        >
          Doações
        </h1>
      </button>
      <button
        class="flex-1 flex flex-row rounded-lg  items-center justify-center p-1"
        (click)="setActive('reviews')"
        [ngClass]="{
          'bg-white': activeTab === 'reviews',
          'bg-gray-50': activeTab !== 'reviews'
        }"
      >
        <lucide-angular
          [img]="star"
          [size]="18"
          [ngClass]="{
            'text-orange-500': activeTab === 'reviews',
            'text-black/50': activeTab !== 'reviews'
          }"
        ></lucide-angular>
        <h1
          class="text-sm ml-1 font-semibold text-black/50"
          [ngClass]="{
            'text-black/60': activeTab === 'donations',
            'text-black/50': activeTab !== 'donations'
          }"
        >
          reviews
        </h1>
      </button>
    </div>
    <!-- Tabela de doacoes -->
    <div class="mt-4 grid grid-rows-3 gap-2">
      <div
        class="w-90 h-42 shadow-[0_0_8px_rgba(0,0,0,0.20)] rounded-lg p-4 flex flex-col"
      >
        <div class="flex-1">
          <div class="flex flex-row gap-2 items-center justify-between">
            <div class="flex flex-row items-center gap-2 mt-2">
              <h2 class="text-base font-bold text-black/70">
                Murillo Weisk Kist
              </h2>
            </div>
            <div class="flex items-center mt-2">
              <span
                class="inline-block h-2 w-2 rounded-full bg-yellow-400 mr-1"
              ></span>
              <span class="text-sm font-medium text-yellow-400">Andamento</span>
            </div>
          </div>
        </div>
        <div class="flex-2">
          <span class="text-sm font-semibold text-black/50"
            >Valor da doação</span
          >
          <h1 class="text-4xl font-bold">127.00</h1>
          <div class="flex flex-row justify-between">
            <span class="text-xs text-black/50 mt-4">12/05/2025</span>
            <button
              class="flex flex-row items-center justify-center gap-2 shadow-[0_0_8px_rgba(0,0,0,0.20)] hover:shadow-[0_0_8px_rgba(0,0,0,0.10)] rounded-lg p-2 text-sm"
            >
              <lucide-angular
                [img]="messagesquare"
                class="text-black/50"
                [size]="18"
              ></lucide-angular>
              <span>Agradecer</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
