<main class="p-10 flex flex-col w-full h-full">
  <div class="flex-1 flex flex-row gap-8">
    <BasicCard
      class="w-full"
      title="Total Cadastrado"
      [icon]="bone"
      iconColor="text-blue-500"
      [status]="'positive'"
      [value]="127"
      [percent]="12"
    ></BasicCard>
    <BasicCard
      class="w-full"
      title="Disponiveis"
      [icon]="dog"
      iconColor="text-green-500"
      [status]="'positive'"
      [value]="127"
      [percent]="12"
    ></BasicCard>
    <BasicCard
      class="w-full"
      title="Adotados"
      [icon]="mappin"
      iconColor="text-red-500"
      [status]="'positive'"
      [value]="127"
      [percent]="12"
    ></BasicCard>
    <BasicCard
      class="w-full"
      title="Em Processo"
      [icon]="loanding"
      iconColor="text-yellow-500"
      [status]="'positive'"
      [value]="127"
      [percent]="12"
    ></BasicCard>
  </div>
  <div class="flex-4">
    <div
      class="w-full flex flex-col h-36 shadow-[0_0_8px_rgba(0,0,0,0.20)] rounded-lg mt-4 p-4"
    >
      <div class="flex w-full items-end justify-between gap-4">
        <!-- Input de busca -->
        <div class="flex flex-1 items-center">
          <div class="w-full relative">
            <label
              class="block text-black/60 text-md font-medium mb-2"
              for="search"
            >
              Buscar animal
            </label>
            <input
              class="appearance-none shadow-[0_0_2px_rgba(0,0,0,0.25)] rounded-[8px] w-full py-3 px-3 text-black/80 placeholder:text-black/40 font-semibold leading-tight focus:outline-none focus:shadow-outline"
              id="search"
              placeholder="Barbixinha"
              type="text"
              name="search"
            />
            <div class="absolute top-[42px] right-3 flex items-center">
              <lucide-angular
                [img]="search"
                class="text-black/50"
              ></lucide-angular>
            </div>
          </div>
        </div>

        <!-- Selects alinhados na mesma linha -->
        <div class="flex items-center gap-2">
          <!-- Select de Espécie -->
          <select
            class="w-32 h-11 rounded-lg border border-gray-200 px-3 py-2 text-sm focus:border-orange-400 focus:outline-none focus:ring-1 focus:ring-orange-400"
          >
            <option value="all">Todas</option>
            <option value="Cachorro">Cachorro</option>
            <option value="Gato">Gato</option>
            <option value="Coelho">Coelho</option>
          </select>

          <!-- Select de Status -->
          <select
            class="w-36 h-11 rounded-lg border border-gray-200 px-3 py-2 text-sm focus:border-orange-400 focus:outline-none focus:ring-1 focus:ring-orange-400"
          >
            <option value="all">Todos</option>
            <option value="available">Disponível</option>
            <option value="adopted">Adotado</option>
            <option value="in_process">Em Processo</option>
            <option value="medical_care">Cuidados Médicos</option>
          </select>

          <!-- Select de Porte -->
          <select
            class="w-28 h-11 rounded-lg border border-gray-200 px-3 py-2 text-sm focus:border-orange-400 focus:outline-none focus:ring-1 focus:ring-orange-400"
          >
            <option value="all">Todos</option>
            <option value="small">Pequeno</option>
            <option value="medium">Médio</option>
            <option value="large">Grande</option>
            <option value="giant">Gigante</option>
          </select>
        </div>
      </div>

      <div class="flex-1"></div>
    </div>
  </div>
